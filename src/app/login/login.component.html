<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Sign up</h1>
      <p class="col-lg-10 fs-4">
        Sign up or register yourself to get access to incredible offers and
        discount
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        <ul>
          <li>{{ message }}</li>
        </ul>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="isLogged">
        <ul>
          <li>{{ message }}</li>
        </ul>
      </div>
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="button"
          (click)="login()"
        >
          Sign up
        </button>
        <p class="mt-3">Oppure <a routerLink="/register">Registrati</a></p>
        <hr class="my-4" />
        <small class="text-muted"
          >By clicking Sign up, you agree to the terms of use.</small
        >
      </form>
    </div>
  </div>
</div>
