<div class="bg-light px-2 pt-3 text-center overflow-hidden">
  <div class="my-3 p-3">
    <h2 class="display-5">{{ product.name }}</h2>
    <p class="lead">{{ product.description }}</p>
    <a class="btn btn-primary">${{ product.price }}</a>
  </div>
  <div class="w-75 mx-auto">
    <img src="{{ product.cover }}" alt="" class="img-fluid" />
  </div>
</div>
